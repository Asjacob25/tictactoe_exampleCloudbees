name: Automated Test Generation Pipeline

on:
  push:
    branches:
      - main
      - "feature/*"

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Update to latest version
      - name: Set up Python
        uses: actions/setup-python@v4  # Update to latest version
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: pip install requests
      - name: Detect changed files
        id: files
        run: |
          echo "::set-output name=changed_files::$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }})"
      - name: Run test generation script
        run: python generate_tests.py ${{ steps.files.outputs.changed_files }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Commit and push generated tests
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Add generated test cases"
          git push
